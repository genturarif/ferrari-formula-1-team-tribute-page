<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Ferrari Formula 1 Tribute Page</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <ul>
        <li><a href="#main">Main</a></li>
        <li><a href="#tribute-info">Drivers</a></li>
        <li><a href="#videos">Videos</a></li>
        <li><a href="#follow">Follow</a></li>
      </ul>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Main -->
    <section id="main">
      <h1 id="title">Ferrari</h1>
      <p class="tagline">Formula 1 Team</p>
      <figure id="img-div">
        <img
          src="https://media.gettyimages.com/photos/ferraris-monegasque-driver-charles-leclerc-takes-part-in-the-tests-picture-id1126506402?k=6&m=1126506402&s=612x612&w=0&h=E4TlOxOH1h8xztY1tDiQnxGbwQ3-xRRsEe8H2u4q5zA="
          alt="Ferrari"
          id="image"
        />
        <figcaption id="img-caption">Ferrari Formula 1 Car</figcaption>
      </figure>
    </section>
    <!-- Akhir Main -->

    <!-- Drivers -->
    <section id="tribute-info">
      <h2>Drivers</h2>
      <ul>
        <li class="drivers">
          <a href="https://www.gettyimages.com/detail/news-photo/winner-ferraris-monegasque-driver-charles-leclerc-news-photo/1166758453?adppopup=true" target="_blank">
            <img
              src="https://media.gettyimages.com/photos/winner-ferraris-monegasque-driver-charles-leclerc-celebrates-with-his-picture-id1166758453?k=6&m=1166758453&s=612x612&w=0&h=nkEzXmcmb2SWtmMG5-m4ab_IbcNEN6-LLt-PSda8Zr4="
              class="drivers-img-charles"
            />
            <div class="drivers-overlay-charles">
              <div class="drivers-title">Charles Leclerc</div>
            </div>
          </a>
        </li>
        <li class="drivers">
          <a href="https://www.gettyimages.com/detail/news-photo/carlos-sainz-jr-poses-after-the-podium-ceremony-during-f1-news-photo/1319640509?adppopup=true" target="_blank">
            <img
              src="https://media.gettyimages.com/photos/carlos-sainz-jr-poses-after-the-podium-ceremony-during-f1-grand-prix-picture-id1319640509?k=6&m=1319640509&s=612x612&w=0&h=igfqreDDZ2-Fep3dgZ6h6YNU3RyKqn3_VB2kaJjjX1M="
              alt="Carlos Sainz"
              class="drivers-img-carlos"
            />
            <div class="drivers-overlay-carlos">
              <div class="drivers-title">Carlos Sainz</div>
            </div>
          </a>
        </li>
      </ul>
    </section>
    <!-- Akhir Drivers -->

    <!-- Videos -->
    <section id="videos">
      <h2>Videos</h2>
      <div class="video-list">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/jNH4K82zkas"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>

        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/LcgFU8EtZVU"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>

        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/JSTGjm_92RQ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </section>
    <!-- Akhir Videos -->

    <!-- Follow -->
    <section id="follow">
      <h2>Follow Ferrari Formula 1 Team</h2>
      <ul>
        <li>
          <a href="https://www.ferrari.com/en-EN/formula1" id="tribute-link" target="_blank"><i class="fas fa-globe"></i></a>
        </li>
        <li>
          <a href="https://www.instagram.com/scuderiaferrari/" target="_blank"><i class="fab fa-instagram"></i></a>
        </li>
        <li>
          <a href="https://twitter.com/ScuderiaFerrari" target="_blank"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="https://www.facebook.com/ScuderiaFerrari/" target="_blank"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href="https://www.youtube.com/c/ferrari" target="_blank"><i class="fab fa-youtube"></i></a>
        </li>
      </ul>
    </section>
    <!-- Akhir Follow -->
  </body>
</html>
